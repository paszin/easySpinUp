<md-dialog aria-label="add to group">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Share Files</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    x
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                Select users to share your files with
                <md-list>
                    <md-list-item ng-repeat="user in users">
                        <p> {{ user.name }} </p>
                        <md-checkbox class="md-secondary" ng-model="group.selected"></md-checkbox>
                    </md-list-item>
                </md-list>
                <md-input-container class="md-block">
            <label>personal comment</label>
                    <textarea  ng-model="user.comment"></textarea>
          </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="answer()" style="margin-right:20px;">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
