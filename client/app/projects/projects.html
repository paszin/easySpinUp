<div ng-include="'components/shell/shell.html'"></div>

<div class="container">
    <md-card ng-repeat="project in projects">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">{{project.name}}</span>
                <span class="md-subhead">last update: 3 hours ago</span>
                <br>
                <md-input-container>
                    <label>Junction Path</label>
                    <input ng-model="project.junction_path" ng-disabled=true ng-maxlength="25">
                </md-input-container>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media"></div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="goto(project._id)">show project page</md-button>
        </md-card-actions>
    </md-card>
</div>
